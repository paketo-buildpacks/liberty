  cpe_pattern:     "[\\d]+\\.[\\d]+\\.[\\d]+\\.[\\d]+"
  uses: docker://ghcr.io/paketo-buildpacks/actions/liberty-dependency:main
  with:
    uri:         https://repo1.maven.org/maven2
    group_id:    io.openliberty
    artifact_id: openliberty-runtime
    packaging:   zip
